{% extends 'base.html' %}
{% block title %}ボトル削除確認{% endblock %}

{% block content %}
<h1>ボトル削除確認</h1>
<p>本当に "{{ object }}" を削除しますか？</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">削除する</button>
</form>
<button type="button" onclick="history.back()">戻る</button>
{% endblock %}
