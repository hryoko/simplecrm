{% extends 'base.html' %}
{% block title %}ボトル一覧{{ block.super }}{% endblock %}

{% block content %}
<h1>ボトル一覧</h1>
<a href="{% url 'bottle_create' %}">新規ボトル登録</a>
<ul>
  {% for bottle in bottles %}
    <li>
      <a href="{% url 'bottle_detail' bottle.pk %}">{{ bottle.name }}</a> - {{ bottle.customer.name }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
