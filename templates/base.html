{% load i18n %} {% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="">
    <!-- 上部ヘッダー -->
    <header class="sticky">
      <button id="toggle-sidebar" class="menu-button">☰</button>
      <div class="logo">MyApp-LOGO</div>
      <div class="search-box">
        <input type="text" placeholder="検索..." />
      </div>
      <div class="user-menu">👤</div>
    </header>

    <!-- 全体レイアウト -->
    <div class="layout">
      <aside class="sidebar">
        <nav id="nav-sidebar">
          <div class="nav-inner">
            <a href="{% url 'home' %}" title="ホーム">
              <i>🏠</i><span class="label">ホーム</span>
            </a>
            <a href="{% url 'customers:list' %}" title="顧客">
              <i>📋</i><span class="label">顧客</span>
            </a>
            <a href="{% url 'bottle_list' %}">
              <i>🍾</i><span class="label">ボトル</span>
            </a>
            <a href="{% url 'reservation_list' %}">
              <i>📅</i><span class="label">予約</span>
            </a>
            <a href="#" title="ダッシュボード">
              <i class="icon-home">🖥️</i><span class="label">ダッシュボード</span>
            </a>
            
            <hr>
            <a href="#" title="設定">
              <i>⚙️</i><span class="label">設定</span>
            </a>

            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="nav-button">
                <i>🚪</i>
                <span class="label">ログアウト</span>
              </button>
            </form>

            <button id="toggle-dev-mode" class="nav-button" type="button">
              <i>🛠️</i><span class="label">Devモード切替</span>
            </button>
          </div>

          
        </nav>
      </aside>

      <main class="main-content">
        {% block content %}
        <div class="empty-message">データがありません。</div>
        <!-- ここに各ページの内容が入ります -->
        {% include '_table.html' %} {% endblock %}
      </main>
    </div>

    <script src="{% static 'js/dev-mode.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
