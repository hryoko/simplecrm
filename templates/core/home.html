{% extends 'base.html' %}
{% block title %}ホーム | {{ block.super }}{% endblock %}

{% block content %}
<h2>ホーム</h2>
<p>このページから管理画面機能にアクセスできます。</p>

<div>
    <p>a.btn</p>
    <a class="btn">button</a>
    <a class="btn" aria-disabled="true">button</a>
</div>

<div>
    <p>button</p>
    <button class="btn">button</button>
    <button class="btn" disabled>button</button>
</div>

<!-- {% include '_table.html' %} -->
{% endblock %}

{% block extra_css %}
<style>
button,
.btn {
    display: inline-block;
    background-color: var(--accent);
    color: #fff;
    padding: 0.3em 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.9em;
    text-decoration: none;
}
button:hover,
.btn:hover {
    background-color: var(--button-hover-bg);
}

button:disabled,
.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
</style>
{% endblock %}
