{% extends "components/_card_base.html" %}

{% block card_body %}

{% for item in details %}
<div class="card-row">
  <span class="label">{{ item.label }}</span>
  <span class="value">{{ item.value }}</span>
</div>
{% endfor %}

</div>
{% endif %} -->

<div class="actions">
  {% if update_url %}<a class="btn" href="{{ update_url }}">編集</a>{% endif %}
  {% if delete_url %}<a class="btn" href="{{ delete_url }}">削除</a>{% endif %}
  {% if back_url %}<a class="btn" href="{{ back_url }}">戻る</a>{% endif %}
</div>

{% endblock %}
