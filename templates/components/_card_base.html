<div class="component-card">
  <div class="card-header">
    {% block card_header %}
    {# タイトルなど #}
    {% endblock %}
  </div>
  
  <div class="card-body">
    {% if title %}
    <h2>{{ title }}</h2>
    {% endif %}

    {% block card_body %}
    {# 表示かフォームか、自由にここで差し替え #}
    {% endblock %}
  </div>

  <div class="card-footer">
    {% block card_footer %}
    {# フッター操作ボタンなど #}
    {% endblock %}
  </div>
</div>
