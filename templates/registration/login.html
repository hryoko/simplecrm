<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    form {
      max-width: 300px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    input[type="submit"] {
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Log in</h1>
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</body>
</html>
